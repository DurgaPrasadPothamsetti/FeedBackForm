<html>

<head>
    <title>FeedBack Form</title>
</head>
<style>
    
    input[type=submit]{
        background-color: rgb(0, 88, 88);
        color: white;
    }
    input[type=reset]{
        background-color: rgb(0, 88, 88);
        color: white;
    }
    textarea {
    resize: none;
}
    
</style>

<body>
    <h1 style="font-family:forte; color: darkred; text-shadow: 1px 0px 5px black;" align="center">FEEDBACK</h1>
    <p align="center">You can help us to improvw our website by using the following form
        to let us know what you think or what needs to be changed</p>
        <form method="GET">
    <table  align="center">
        <tr>
            <td align="left" class="style1">Name:</td>
            <td class="style1"><input type="text" name="Name" size="40" /></td>
        </tr>
        <tr>
            <td align="left">Email Address:</td>
            <td><input type="email" name="Email" size="40" >
            </td>
        </tr>
        <tr>
            <td align="left">Are You a Club Member:</td>
            <td><input type="checkbox" name="Club" /></td>
        </tr>
        <tr>
            <td align="left">Your Age:</td>
            <td><input type="radio" name="vehicle" value="Bike" /> <=20 <br>
                <input type="radio" name="vehicle" value="Bike" /> 21-30<br>
                <input type="radio" name="vehicle" value="Bike" />31-40<br>
                <input type="radio" name="vehicle" value="Bike" />>40
            </td>
        </tr>

        <tr>
            <td align="left">Your State:</td>
            <td>
                <select>
                    <option value="Rupees">Westren America</option>
                    <option value="Euro">Euro</option>
                    <option value="US Dollar">US Dollar</option>
                </select>
            </td>

        </tr>
        <tr>
            <td align="left">How Did You Find Our Site:</td>
            <td><select multiple="multiple">
                    <option>Websearch</option>
                    <option>FaceBook</option>
                    <option>Youtube</option>
                    <option>Instagram</option>
                    <option>Other</option>
                </select></td>
        </tr>
        <tr>
            <td align="left">Site Sugesstions:</td>
            <td><textarea name="locations" size="40" rows="1" cols="42" placeholder="Enter Your Suggestions Here.." /></textarea></td>
        </tr>
        <tr>
            <td align="left">Other Comments</td>
            <td><textarea name="locations" size="40" rows="1" cols="42" placeholder="Additional Comments Here.." /></textarea></td>
           
        </tr>
        <center>
        <tr>
            <td></td>
            <td> <input type="submit" value="Submit"  /><input type="reset" value="Reset" />
            </td>
        </tr>
        </center>
  

    </table>
    </form>

</body>

</html>
